{% extends "base.html" %}
{% block title %}Validate Your manager status{% endblock %}

{% block content %}
<br>
<div class="container py-5 h-120">
    <div class="row d-flex align-items-center justify-content-center h-120">
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <h4 class="mb-3">Please enter choose the residence you belong and the authentication files to admin</h4>
            <form method="post"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  {{ form }}
                </div>
                <div class="form-outline mb-4">
                   <label for="id_file" class="form-label">Upload files (Only pdf files for the ease of viewing)</label>
                    <input type="file" class="form-control" accept=".pdf" id="id_file" name="request_file" multiple>
                </div>
                <button class='btn btn-secondary' type="submit">submit</button>
            </form>
        </div>
    </div>
    <br>
</div>
{% endblock %}
