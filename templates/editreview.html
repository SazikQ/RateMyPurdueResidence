{% extends "base.html" %}

{% block title %}Edit Comment{% endblock %}

{% load static %}
<link href=" {% static 'style.css' %} " rel="stylesheet" type="text/css">

    </div>
        <div class="container">

                <input id="quietness_star5" name="quietness_rating" type="radio" value="5" {% if comment.quietness_rating == 5 %}checked{% endif %}/>
                <label class="full" for="quietness_star5" ></label>

    <br>
    <p><label for="id_room_type">Choose your room type</label>
        <select id="id_room_type" name="room_type">
            <option value="ST">Studio</option>
            <option value="SH">Shared-room</option>
            <option value="TO">Two-room</option>
            <option value="TH">Three-room</option>
            <option value="FR">Four-room</option>
            <option value="UN">Unknown</option>
        </select>
    <p><label for="id_time_lived">Time Lived:</label>
        <input id="id_time_lived" maxlength="5" name="time_lived" required type="number"><label> months</label></p>
    <p><label for="id_live_again">Live Again:</label>
        <input id="id_live_again" name="live_again" type="checkbox"></p>
    <p><label for="id_rent">Rent ($ per month):</label>
        <input id="id_rent" maxlength="5" name="rent" required type="number"></p>
    <p><label for="id_title">Title:</label>
        <input id="id_title" maxlength="100" name="title" required type="text" value = "{{ comment.title }}"></p>
    <p><label for="id_content">Content:</label>
        <textarea id="id_content" name="content" required>{{ comment.content }}</textarea></p>
    <p><label for="id_is_anonymous">post review anonymously</label>
        <input id="id_is_anonymous" name="isAnonymous" type="checkbox" {% if comment.isAnonymous %}checked{% endif %}/></p>
    <button class='btn btn-secondary' type="submit">Add Comment</button>
</form>
</body>
</html>
