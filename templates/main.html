{% extends "base.html" %}
{% block title %}RateMyResidence{% endblock %}
{% block content %}
    <!-- navigation bar-->

      <!-- header to be added -->
      <div class="cover-containerw-100 h-50 p-3 mx-auto flex-column">
        <header class="mb-auto">

        </header>
      </div>

      <!-- search bar -->
      <div class = "container text-center">
        <div class = "row justify-content-md-center">
            <form role="search" action={% url 'search_results' %} method='get'>
              <div class = "row">
                <div class="col-lg-2"></div>
                <div class = "col col-lg-6 ">
                    <input type="search" list = "resnames" class="form-control ms-5" placeholder="Enter residence name" aria-label="Search" name='q'>
                    <datalist id = "resnames">
                      {% for res in resnames %}
                        <option value = "{{res.name}}"></option>
                      {% endfor %}
                    </datalist>
                </div>
                <div class = "col col-lg-2">
                  <button type="submit" class="btn btn-dark btn-sm">SEARCH</button>
                </div>
                <div class="col-lg-2"></div>
              </div>
              <div class="row">
                <div class="col-lg-3"></div>
                <div class="form-group col-lg-2">
                  <label for="priceRange">Price</label>
                  <select id="priceRange" class="form-control" name="priceRange">
                    <option value="None" selected>None</option>
                    <option value="-rent_average">High to Low</option>
                    <option value="rent_average">Low to High</option>
                  </select>
                  <label for="priceMin">Minimum Price</label>
                  <input type="number" min=0 class="form-control" id="priceMin" placeholder="0" name="price_min">
                  <label for="priceMax">Maximum Price</label>
                  <input type="number" min=0 class="form-control" id="priceMax" placeholder="0" name="price_max">
                </div>
                <div class="form-group col-lg-2">
                  <label for="ratingRange">Rating</label>
                  <select id="ratingRange" class="form-control" name="ratingRange">
                    <option value="None" selected>None</option>
                    <option value="-rating_average">High to Low</option>
                    <option value="rating_average">Low to High</option>
                  </select>
                  <label for="ratingMin">Minimum Average Rating</label>
                  <input type="number" min=0 max=5 class="form-control" id="ratingMin" placeholder="0" name="rating_min">
                  <label for="ratingMax">Maximum Average Rating</label>
                  <input type="number" min=0 max=5 class="form-control" id="ratingMax" placeholder="0" name="rating_max">
                </div> 
               
                </div>
                <div class="col-lg-5"></div>
              </div>    
              
            </form>
        </div>
      </div>

      <!-- Alert for error in seaching -->
      <div class = "row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}" role="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
        </div>
        <div class="col-lg-3"></div>
      </div>
{% endblock %}
