<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
      
    <title>Document</title>
</head>
<body class="text-center text-bg-dark">
    <!-- navigation bar-->
    <nav class="navbar navbar-expand-lg  bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}" role = "button">
            RateMyResidence
              <!-- <span class = "navbar-brand mb-0 h1">RateMyResidence</span> -->
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="addResidence">Add Residence</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href = "{%url 'list_residence'%}">Residence List</a>
              </li>

            </ul>
            <div class="col-md-4 offset-md-7">

                {% if user.is_authenticated %}
                    <a style="color:black;"> Hi {{ user.username }}!</a>
                    <a class = "btn btn-light btn-sm" href = "{% url 'profile'%}" role = "button">Account</a>
                    <a class="btn btn-outline-primary me-2 btn-sm" href = "{% url 'logout' %}" role = "button">Log Out</a>
                {% else %}

                    <a class="btn btn-outline-primary me-2 btn-sm" href = "{% url 'login' %}" role = "button">Sign In</a>
                    <a class="btn btn-primary btn-sm" href = "{% url 'signup' %}" role = "button">Sign Up</a>
                {% endif %}

            </div>
          </div>
        </div>
      </nav>

      <!-- header to be added -->
      <div class="cover-containerw-100 h-50 p-3 mx-auto flex-column">
        <header class="mb-auto">

        </header>
      </div>

      <!-- search bar -->
      <div class = "container text-center">
        <div class = "row justify-content-md-center">
            <!-- I'dont know why this is working but please keep it like this  -->
            <form role="search" action={% url 'search_results' %} method='get'>
              <div class = "row">
                <div class="col-lg-2"></div>
                <div class = "col col-lg-6 ">
                    <input type="search" class="form-control ms-5" placeholder="Enter residence name" aria-label="Search" name='q'>
                </div>
                <div class = "col col-lg-2">
                  <button type="submit" class="btn btn-primary btn-sm">SEARCH</button>
                </div>
                <div class="col-lg-2"></div>
              </div>
            </form>
        </div>
      </div>

      <!-- Alert for error in seaching -->
      <div class = "row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}" role="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
        </div>
        <div class="col-lg-3"></div>
      </div>
</body>
</html>
