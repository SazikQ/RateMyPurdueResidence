{% extends "account_base.html" %}

{% block title %}Edit Password{% endblock %}

{% block content %}
<br>
<div>
  <h2 class="text-start text-dark">Edit Password</h2>
</div>
<p class="text-start text-dark fst-italic"> Change your password here!</p>
<hr class = "mb-4" style = "color:#212529;">

<div class="container py-2 h-120">
    <div class="row d-flex align-items-start justify-content-start h-120">
        <div class="col-md-7 col-lg-5 col-xl-5">
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.errors }}
                <div class="form-outline mb-3 align-items-start row">
                    <label for="id_old_password" class="form-label text-start">Old Password</label>
                    <div><input type="password" name="old_password" class="form-control" id="id_old_password" maxlength="30" required></div>
                </div>

                <div class="form-outline mb-3 align-items-start row ">
                    <label for="id_new_password" class="form-label text-start">New Password</label>
                    <div><input type="password" name="new_password1" class="form-control" id="id_new_password" maxlength="30" required></div>
                </div>

                <div class="form-outline mb-3 align-items-start row">
                    <label for="id_new_password2" class="form-label text-start">Confirm Password</label>
                    <div><input type="password" name="new_password2" class="form-control" id="id_new_password2" maxlength="30" required></div>
                </div>

                <div class="row mt-3 d-flex align-items-start">
                    <div class="btn-group me-2 col-md-6 col-lg-8">
                        <button class="btn btn-dark" type="submit">Update Password</button>
                        <button type="button" class="btn btn-dark" onclick="window.location.href = '{% url 'profile' %}'">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
</div>

{% endblock %}
