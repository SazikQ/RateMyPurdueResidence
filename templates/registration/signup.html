<!-- templates/registration/signup.html -->
{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<section class="vh-100">
  <div class="container h-100" style="background-color:#CEB888;">
    <div class="row d-flex justify-content-center align-items-center h-100" style="background-color:#CEB888;">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px; border-color:#CEB888;" >
          <div class="card-body p-md-5" style="background-color:#CEB888;">
            <div class="row justify-content-center" style="background-color:#CEB888;">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form method="post" class="mx-1 mx-md-4">
                  {% csrf_token %}
                  {{ form.non_field_errors }}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="username" class="form-control" autofocus required id="id_username">
                      <label for="id_username" class="form-label">Username</label>
                      {{ form.username.errors }}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" name="email" class="form-control" id="id_email">
                      <label for="id_email" class="form-label" >Your Email</label>
                      {{ form.email.errors }}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password1" autocomplete="new-password" class="form-control" required id="id_password1">
                      <label class="form-label" for="id_password1">Password</label>
                      {{ form.password1.errors }}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password2" autocomplete="new-password" class="form-control" required id="id_password2">
                      <label class="form-label" for="id_password2">Repeat your password</label>
                      {{ form.password2.errors }}
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" name="isResidenceManager" id="id_isResidenceManager" />
                    <label class="form-check-label" for="id_isResidenceManager">Are you a Residence Manager?</label>
                    {{ form.isResidenceManager.errors }}
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-dark btn-lg">Register</button>
                  </div>

                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
