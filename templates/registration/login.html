<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
{% load static %}
<section class="vh-120">
  <div >
        <img src="{% get_media_prefix %}purdue_logo.png" class="img-fluid" alt="">
  </div>
  <div class="container py-5 h-120">
    <div class="row d-flex align-items-center justify-content-center h-120">
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form method="post">
          {% csrf_token %}
          <!-- Email input -->
          {{ form.non_field_errors }}
          {{ form.username.errors }}
          {{ form.password.errors }}
          <div class="form-outline mb-4">
            <label class="form-label" for="id_username">Username:</label>
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username"
                   class="form-control form-control-lg" required id="id_username">
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="id_password">Password:</label>
            <input type="password" name="password" autocomplete="current-password"
                    class="form-control form-control-lg" required id="id_password">


          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>


          <!-- Submit button -->
          <button type="submit" class="btn btn-dark btn-lg btn-block">Sign in</button>
          <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          <a class="btn btn-dark btn-lg btn-block" href="#!"
            role="button">
            <i class="fab fa-facebook-f me-2"></i>Continue with Google
          </a>


        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
