{% block title %}Edit Profile Photo{% endblock %}

{% block content %}
<h2>Edit Photo</h2>

  {% csrf_token %}
  {{ photo_form.as_p }}
  <button type="submit">Update Profile</button>
</form>
{% endblock %}
