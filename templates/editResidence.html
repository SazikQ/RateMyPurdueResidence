<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title %}Edit Residence{% endblock %}

{% block content %}
<h2>Edit Residence</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form }}
  <label for="id_photo" class="form-label">Upload photos</label>
  <input type="file" class="form-control" accept="image/*" id="id_photo" name="residence_photo" multiple>
  <button type="submit">Update Residence</button>
</form>
{% endblock %}
