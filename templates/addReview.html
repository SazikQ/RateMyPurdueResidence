<!DOCTYPE html>
{% load static %}
<link href=" {% static 'style.css' %} " rel="stylesheet" type="text/css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Add New Comment</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <div class="container">
        <div class="rating-wrap">
            <h2>Add your rating</h2>

            <fieldset class="rating">
                <input id="star5" name="rating" type="radio" value="5"/><label class="full" for="star5" title="Awesome"></label>
<!--                <input id="star4.5" name="rating" type="radio" value="4.5"/><label class="half" for="star4.5"></label>-->
                <input id="star4" name="rating" type="radio" value="4"/><label class="full" for="star4"></label>
<!--                <input id="star3.5" name="rating" type="radio" value="3.5"/><label class="half" for="star3.5"></label>-->
                <input id="star3" name="rating" type="radio" value="3"/><label class="full" for="star3"></label>
<!--                <input id="star2.5" name="rating" type="radio" value="2.5"/><label class="half" for="star2.5"></label>-->
                <input id="star2" name="rating" type="radio" value="2"/><label class="full" for="star2"></label>
<!--                <input id="star1.5" name="rating" type="radio" value="1.5"/><label class="half" for="star1.5"></label>-->
                <input id="star1" name="rating" type="radio" value="1"/><label class="full" for="star1"></label>
<!--                <input id="star0.5" name="rating" type="radio" value="0.5"/><label class="half" for="star0.5"></label>-->
            </fieldset>


            <h4 id="rating-value"></h4>
        </div>
    </div>
    <script src="{% static 'star-ratings.js' %}"></script>
    <br>
    <p><label for="id_title">Title:</label>
        <input id="id_title" maxlength="100" name="title" required type="text"></p>
    <p><label for="id_content">Content:</label>
        <textarea id="id_content" name="content" required></textarea></p>
    <p><label for="id_is_anonymous">post review anonymously</label>
        <input id="id_is_anonymous" name="isAnonymous" type="checkbox"></p>
    <button class='btn btn-secondary' type="submit">Add Comment</button>

</form>
</body>
</html>
