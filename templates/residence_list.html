{% extends "base_without_popup.html" %}

{% block title %}Residence List{% endblock %}

{% block content %}
<div class = "container">
  <div class = "row">
    <h1>Residence List</h1>
  </div>
  <div class = "row">
    <div class = "col-md-6 offset-md-3" >
      <form action= {% url 'list_residence' %} method='get'>
          <label for="tag_name"></label>
          <input type="text" id="tag_name" name="q" placeholder="Pet-friendly">
          <input type="submit">
      </form>
    </div>
  </div>
</div>
<br>
<br>
{% if object_list %}
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
{% for Residence in object_list %}
  <div class="col-md-4">
     <a href = "{%url 'residence_info' Residence.pk%}" style="color: black; text-decoration: none;">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3">
        <h4 class="my-0 fw-normal">{{Residence.name}}</h4>
      </div>
       <div class="card-body">
         This is a placeholder for future photos
       </div>
      </div>
     </a>
  </div>
{% endfor %}
</div>
{% else %}

{% endif %}
{% endblock %}
