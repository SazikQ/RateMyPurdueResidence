<!-- templates/base.html -->
<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
          
        <title>Document</title>
    </head>
    <body>
        <!-- navigation bar-->
        <nav class="navbar navbar-expand-lg  bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <span class = "navbar-brand mb-0 h1">RateMyResidence</span>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="addResidence">Add Residence</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href = "{%url 'list_residence'%}">Residence List</a>
                  </li>
    
                </ul>
                <div class="col-md-4 offset-md-7">
    
                    {% if user.is_authenticated %}
                        <a style="color:black;"> Hi {{ user.username }}!</a>
                        <a class = "btn btn-light btn-sm" href = "{% url 'profile'%}" role = "button">Account</a>
                        <a class="btn btn-outline-primary me-2 btn-sm" href = "{% url 'logout' %}" role = "button">Log Out</a>
                    {% else %}
    
                        <a class="btn btn-outline-primary me-2 btn-sm" href = "{% url 'login' %}" role = "button">Sign In</a>
                        <a class="btn btn-primary btn-sm" href = "{% url 'signup' %}" role = "button">Sign Up</a>
                    {% endif %}
    
                </div>
              </div>
            </div>
          </nav>
  <!-- <a href = "{% url 'home' %}"> HOME </a> -->
  <main>
    {% block content%}
    {% endblock %}
  </main> 

</body>
</html>
